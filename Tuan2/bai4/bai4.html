<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin: auto;
            
        }
        .wrapper{
            height:500px;
            width:1089px;
            background-color:yellowgreen;
            border: 1px solid black;
            
        }
        header{
            height:50px;
            width:100%;
            background-color:violet;
        }
        .content{
            height:400px;
            width:1089px;
            background-color:orange;
            border: 1px solid black;
        }
        footer{
            height:50px;
            width:100%;
            background-color:aqua;
        }
        nav{
            height:100%;
            width:30%;
            background-color:blueviolet;
            float: left;
        }
        section{
            height:100%;
            width:70%;
            
            float:left;
           
            
            background-color: rgb(168, 168, 211); 
            
        }
        article{
            height:85%;
            width:95%;
            
            
            margin:1px 100px 10px 10px;
            border: 1px solid black; 
            background-color:antiquewhite;
            
        } 
    </style>
</head>
<body>
    <div class="wrapper">
        <header>header</header>
        
        <div class="content">
            
            <nav>nav</nav>
                
                <section>section 
                    <article>article</article>
                </section>
             
        </div>
        <footer>footer</footer>
    </div>
</body>
</html>
